<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boggersJS</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./app/run.js" defer></script>
</head>
<body>
    <!-- BASE -->
    <noscript>Your browser does not support JavaScript. How would you run a game without any JavaScript?</noscript>
    <canvas id="canvas">Your browser does not support canvas.</canvas>

    <!-- LOADING ASSETS -->
    <div>
        <!-- CHARACTERS -->
        <img id="xoki"             class="game-asset" src="app/assets/images/characters/xoki.png">

        <!-- DECORATION -->
        <img id="bg-back-peaks"    class="game-asset" src="app/assets/images/decoration/bg-back-peaks.png">
        <img id="bg-front-bench"   class="game-asset" src="app/assets/images/decoration/bg-front-bench.png">
        <img id="bg-mid-flag"      class="game-asset" src="app/assets/images/decoration/bg-mid-flag.png">

        <img id="bld-small-band"   class="game-asset" src="app/assets/images/decoration/bld-small-band.png">
        <img id="bld-small-blocks" class="game-asset" src="app/assets/images/decoration/bld-small-blocks.png">
        <img id="bld-small-cafe"   class="game-asset" src="app/assets/images/decoration/bld-small-cafe.png">
        <img id="bld-small-shop"   class="game-asset" src="app/assets/images/decoration/bld-small-shop.png">
        <img id="bld-small-sloped" class="game-asset" src="app/assets/images/decoration/bld-small-sloped.png">
        <img id="bld-small-window" class="game-asset" src="app/assets/images/decoration/bld-small-window.png">

        <img id="tiles-grass"      class="game-asset" src="app/assets/images/decoration/tiles-grass.png">

        <!-- UI -->

        <!-- WEAPONS -->
        <img id="bullet"           class="game-asset" src="app/assets/images/weapons/bullet.png">
        <img id="smg"              class="game-asset" src="app/assets/images/weapons/smg.png">
    </div>
</body>
</html>
