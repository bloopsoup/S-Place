<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boggersJS</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./app/run.js" defer></script>
</head>
<body>
    <!-- BASE -->
    <noscript>Your browser does not support JavaScript. How would you run a game without any JavaScript?</noscript>
    <canvas id="canvas">Your browser does not support canvas.</canvas>

    <!-- LOADING ASSETS -->
    <div>
        <!-- CHARACTERS -->
        <img id="xoki"             class="game-asset" src="app/assets/images/characters/xoki.png">

        <!-- DECORATION -->
        <img id="bg-back-peaks"    class="game-asset" src="app/assets/images/decoration/bg-back-peaks.png">
        <img id="bg-front-bench"   class="game-asset" src="app/assets/images/decoration/bg-front-bench.png">
        <img id="bg-mid-flag"      class="game-asset" src="app/assets/images/decoration/bg-mid-flag.png">

        <img id="tiles-bld-small"  class="game-asset" src="app/assets/images/decoration/tiles-bld-small.png">
        <img id="tiles-grass"      class="game-asset" src="app/assets/images/decoration/tiles-grass.png">

        <!-- LEVELS -->
        <img id="town-grass"       class="game-asset" src="app/assets/images/levels/town-grass.png">
        <img id="town-bld"         class="game-asset" src="app/assets/images/levels/town-bld.png">

        <!-- UI -->
        <img id="text-input"       class="game-asset" src="app/assets/images/ui/text-input.png">

        <!-- WEAPONS -->
        <img id="bullet"           class="game-asset" src="app/assets/images/weapons/bullet.png">
        <img id="smg"              class="game-asset" src="app/assets/images/weapons/smg.png">
    </div>
</body>
</html>
